<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">      
      <img class="banner_img" src="../../../assets/images/homepage/Hero Image home.png">
<a [ngx-scroll-to]="'scrolldestination'" style="color:white;">Scroll</a>
<i [ngx-scroll-to]="'scrolldestination'" class="material-icons">
  arrow_downward
  </i>
<h2 id="scrolldestination"><u>Contact</u></h2>
<br>
<div>
<form [formGroup]="contactForm" (ngSubmit)="submitForm()" novalidate>
  <div class="form-group">
    <input class="form-group" formControlName="name" placeholder="Name">
    <input class="form-group" formControlName="phone1" placeholder="Phone">
    <input class="form-group" formControlName="phone" placeholder="Phone">
    <select class="form-group" formControlName="options" placeholder="Option">
        <option value="" disabled selected>Option</option>
        <option *ngFor="let option of options" [value]="option" value="select">{{option}}</option> 
    </select>
    <input class="form-group" formControlName="subject" placeholder="Subject"><br>
    <textarea class="form-group" formControlName="message" rows="5" placeholder="Message">
    </textarea>
  </div>
  <button type="submit" [disabled]="contactForm.pristine">SEND</button><br>
</form>
</div>
<div class="row">
  <div class="col-md-12 col-sm-12 col-xs-12 map">
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1943.7016300407333!2d77.58253336506054!3d13.009972587257906!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bae164a589aecdf%3A0xc75291ba4a29801!2sTrendy+Wood+and+Metal!5e0!3m2!1sen!2sin!4v1537355360394" width="100%" height="500" frameborder="0" style="border:0" allowfullscreen></iframe>
  </div>
</div>
